# ============================================
# Nginx Configuration for Ditto Insurance Frontend
# ============================================
# This configuration:
# - Serves static frontend files (HTML, CSS, JS)
# - Proxies API requests to the backend service
# - Implements cache control for zero-downtime deployments
# - Handles CORS for API requests
# ============================================

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # ============================================
    # Connection Timeouts (Zero-Downtime Support)
    # ============================================
    # Graceful shutdown - allow existing connections to finish
    # This helps with zero-downtime deployments during pod restarts
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    keepalive_timeout 65s;
    keepalive_requests 100;
    
    # ============================================
    # Temporary File Paths
    # ============================================
    # Use /tmp for nginx temp files (writable in Kubernetes)
    # Required because container runs as non-root user
    client_body_temp_path /tmp/nginx_client_temp;
    proxy_temp_path /tmp/nginx_proxy_temp;
    fastcgi_temp_path /tmp/nginx_fastcgi_temp;
    uwsgi_temp_path /tmp/nginx_uwsgi_temp;
    scgi_temp_path /tmp/nginx_scgi_temp;
    
    # ============================================
    # Cache Control Configuration
    # ============================================
    # HTML files: No cache (always fetch fresh version)
    # JS/CSS files: 5-second cache (balance between freshness and performance)
    # ============================================
    
    # Cache control headers for HTML - always revalidate
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
    
    # Cache control for JavaScript and CSS - very short cache (3-5 seconds)
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=5, must-revalidate";
        add_header Vary "Accept-Encoding";
        expires 5s;
        try_files $uri =404;
    }
    
    # Default location - no cache for HTML files
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }
    
    # ============================================
    # API Proxy Configuration
    # ============================================
    # Proxies all /api/* requests to the backend API service
    # Service name: ditto-insurance-api (Kubernetes service)
    # Port: 8000
    # ============================================
    location /api/ {
        # Keep /api prefix and proxy to API service
        proxy_pass http://ditto-insurance-api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # ============================================
        # CORS Headers
        # ============================================
        # Allow cross-origin requests from frontend
        # In production, replace '*' with specific domain
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
