name: Build and Push to Docker Hub

on:
  # Manual trigger only - ci-cd.yml handles automatic builds
  # This workflow is for manual builds only (e.g., testing, rebuilds)
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ditto-frontend
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ditto-api

jobs:
  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate timestamp tag
        id: timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "üïê Generated timestamp: $TIMESTAMP"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:${{ steps.timestamp.outputs.timestamp }}
          cache-to: type=inline
          no-cache-filters: true

  build-api:
    name: Build and Push API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate timestamp tag
        id: timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "üïê Generated timestamp: $TIMESTAMP"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./api_service
          file: ./api_service/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.API_IMAGE }}:${{ steps.timestamp.outputs.timestamp }}
          cache-to: type=inline
          no-cache-filters: true

