name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - 'api_service/**'
      - 'scrape_ditto.py'
      - 'requirements_scraper.txt'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggering

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ditto-frontend
  API_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ditto-api

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate timestamp tag
        id: timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "üïê Generated timestamp: $TIMESTAMP"

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:${{ steps.timestamp.outputs.timestamp }}
          cache-to: type=inline
          no-cache-filters: true

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api_service
          file: ./api_service/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.API_IMAGE }}:${{ steps.timestamp.outputs.timestamp }}
          cache-to: type=inline
          no-cache-filters: true

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          # Configure kubectl using KUBECONFIG secret
          # All deployments use Helm exclusively - no direct manifest deployments
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl config view

      - name: Generate timestamp tag
        id: timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "üïê Generated timestamp: $TIMESTAMP"

      - name: Deploy with Helm (Helm-only deployment)
        run: |
          # Deploy using Helm exclusively - no direct kubectl apply/manifest deployments
          # Use timestamp tag generated above
          helm upgrade --install ditto-insurance ./helm/ditto-insurance \
            --namespace ditto-insurance \
            --create-namespace \
            --set frontend.image.repository=${{ env.FRONTEND_IMAGE }} \
            --set frontend.image.tag=${{ steps.timestamp.outputs.timestamp }} \
            --set api.image.repository=${{ env.API_IMAGE }} \
            --set api.image.tag=${{ steps.timestamp.outputs.timestamp }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/ditto-insurance-frontend -n ditto-insurance --timeout=3m
          kubectl rollout status deployment/ditto-insurance-api -n ditto-insurance --timeout=3m
          echo "‚úÖ Deployment successful!"

