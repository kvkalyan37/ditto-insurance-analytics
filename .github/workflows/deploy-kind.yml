name: Deploy to Kind (Local Testing)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/deploy-kind.yml'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy-to-kind:
    name: Deploy to Kind Cluster
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: ditto-frontend:${{ env.IMAGE_TAG }}
          load: true
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/ditto-frontend:buildcache

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api_service
          file: ./api_service/Dockerfile
          push: false
          tags: ditto-api:${{ env.IMAGE_TAG }}
          load: true
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/ditto-api:buildcache

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.0
        with:
          version: "v0.20.0"

      - name: Create Kind cluster
        run: |
          kind create cluster --name ditto-insurance --wait 5m || true
          kind get kubeconfig --name ditto-insurance > $HOME/.kube/config

      - name: Load images into Kind
        run: |
          kind load docker-image ditto-frontend:${{ env.IMAGE_TAG }} --name ditto-insurance
          kind load docker-image ditto-api:${{ env.IMAGE_TAG }} --name ditto-insurance

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Deploy with Helm (Helm-only deployment)
        run: |
          # Deploy using Helm exclusively - no direct kubectl apply/manifest deployments
          helm upgrade --install ditto-insurance ./helm/ditto-insurance \
            --namespace ditto-insurance \
            --create-namespace \
            --set frontend.image.repository=ditto-frontend \
            --set frontend.image.tag=${{ env.IMAGE_TAG }} \
            --set api.image.repository=ditto-api \
            --set api.image.tag=${{ env.IMAGE_TAG }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl get pods -n ditto-insurance
          kubectl rollout status deployment/ditto-insurance-frontend -n ditto-insurance --timeout=3m
          kubectl rollout status deployment/ditto-insurance-api -n ditto-insurance --timeout=3m

